<!DOCTYPE html>
<html>

<head>
    <title>发布需求</title>
    <!--#include file="./common/meta.html"-->
    <!--#include file="./common/css.html"-->
    <link rel="stylesheet" href="/css/conf/publish-require.css" type="text/css" charset="utf-8">
</head>
<body>
<!--#include file="./common/header.html"-->
<div class="mod-require">
    <form action="" method="" id="jForm">
        <div class="common-pad title clearfix jRequired">
            <label class="f-l">标题</label>
            <input class="f-l" id="jTitle" name="title" type="text" placeholder="请输入您的需求标题" autocomplete="off">
        </div>
        <div class="mod-classify">
            <div class="common-pad title clearfix">
                <label class="f-l">分类<span>选择你的需求分类</span></label>
            </div>
            <!--渲染 begin-->
            <div class="lists clearfix jRequired" id="jClassify">

            </div>
            <!--渲染 end-->
        </div>
        <div class="common-pad description clearfix jRequired">
            <label class="f-l">需求描述</label>
            <textarea class="f-l" rows="3" id="jDescription" name="description" placeholder="描述越详细，定位越准确，为您匹配到的服务才更加适合。"></textarea>
        </div>
        <div class="common-pad date clearfix">
            <label class="f-l">需求截止时间</label>
            <i class="f-r isema isema-arrow-right"></i>
            <label for="jDate" class="f-r day"></label>
            <input id="jDate" class="f-l" type="date">
            <input type="hidden" id="jHideDate" name="date">
        </div>
        <div class="mod-quote">
            <div class="common-pad clearfix">
                <label class="f-l">报价</label>
            </div>
            <div class="lists">
                <div class="content clearfix jRequired" id="jQuote">
                    <input type="hidden" name="quote">
                    <label class="list f-l jLabel jLabel0" data-value="0">预算</label>
                    <label class="list f-l jLabel jLabel1" data-value="1">一口价</label>
                    <label class="list f-l jLabel jLabel2" data-value="2">面议</label>
                    <div class="price jPrice f-l">
                        <input type='number' name='start' step="0.001" placeholder='0.00'><label class='unit'>元</label>
                        <span>至</span>
                        <input type="number" name="end" step="0.001" placeholder="0.01"><label class="unit">元</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="common-pad contact jRequired">
            <label class="common-pos">联系人</label>
            <input type="text" id="jConcat" name="contact" placeholder="请输入联系人姓名" autocomplete="off">
        </div>
        <div class="common-pad contact-information jRequired">
            <label class="common-pos">联系方式</label>
            <input type="text" id="jConcatInfo" name="contact-info" placeholder="请输入您联系方式，座机请加上区号" autocomplete="off">
        </div>
        <div class="submit-btn">
            <input type="button" name="submit" value="发布需求">
        </div>
    </form>
</div>
<!--#include file="./common/footer.html"-->
<!--#include file="./common/js.html"-->
<script type="text/javascript">
    require(['conf/publish-require'],function(){});
</script>
<!--#include file="./common/tj.html"-->
<!--#include file="./common/statistics.html"-->
</body>

</html>
