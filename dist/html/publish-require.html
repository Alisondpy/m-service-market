<!DOCTYPE html>
<html>

<head>
    <title>发布需求</title>
    <!--#include file="./common/meta.html"-->
    <!--#include file="./common/css.html"-->
    <link rel="stylesheet" href="//s1.zzhstatic.com/m-service-market/dist/css/conf/publish-require.css?v=d0644d475b" type="text/css" charset="utf-8">
</head>
<body>
<!--#include file="./common/header.html"-->
<div class="mod-require">
    <form action="publish-require-success.html" method="get" id="jForm">
        <div class="common-pad title clearfix jRequired">
            <label class="f-l">标题</label>
            <input class="f-l" type="text" placeholder="请输入您的需求标题">
        </div>
        <div class="mod-classify">
            <div class="common-pad title clearfix">
                <label class="f-l">分类<span>选择你的需求分类</span></label>
            </div>
            <div class="lists clearfix jRequired" id="jClassify">
                <label for="class1" class="list f-l">运营推广</label>
                <input id="class1" type="checkbox" name="classify" value="1">
                <label for="class2" class="list f-l">美工设计</label>
                <input id="class2" type="checkbox" name="classify" value="2">
                <label for="class3" class="list f-l">软件工具</label>
                <input id="class3" type="checkbox" name="classify" value="3">
                <label for="class4" class="list f-l">人才培训</label>
                <input id="class4" type="checkbox" name="classify" value="4">
                <label for="class5" class="list f-l">物流仓储</label>
                <input id="class5" type="checkbox" name="classify" value="5">
                <label for="class6" class="list f-l">数据分析</label>
                <input id="class6" type="checkbox" name="classify" value="6">
                <label for="class7" class="list f-l">金融支付</label>
                <input id="class7" type="checkbox" name="classify" value="7">
                <label for="class8" class="list f-l">创业孵化</label>
                <input id="class8" type="checkbox" name="classify" value="8">
                <label for="class9" class="list f-l">政策法律</label>
                <input id="class9" type="checkbox" name="classify" value="9">
                <label for="class10" class="list f-l">其他</label>
                <input id="class10" type="checkbox" name="classify" value="10">
            </div>
        </div>
        <div class="common-pad description clearfix jRequired">
            <label class="f-l">需求描述</label>
            <textarea class="f-l" placeholder="描述越详细，定位越准确，为您匹配到的服务才更加适合。"></textarea>
        </div>
        <div class="common-pad date clearfix">
            <label class="f-l">需求截止时间</label>
            <i class="f-r isema isema-arrow-right"></i>
            <label for="jDate" class="f-r day"></label>
            <input id="jDate" class="f-l" type="date">
        </div>
        <div class="mod-quote">
            <div class="common-pad clearfix">
                <label class="f-l">报价</label>
            </div>
            <div class="lists">
                <div class="content clearfix jRequired">
                    <label for="content1" class="list f-l jLabel">预算</label>
                    <input id="content1" type="radio" name="quote-type" value="0">
                    <label for="content2" class="list f-l jLabel">一口价</label>
                    <input id="content2" type="radio" name="quote-type" value="1">
                    <label for="content3" class="list f-l jLabel">面议</label>
                    <input id="content3" type="radio" name="quote-type" value="2">
                    <div class="price jPrice f-l">
                        <input type="text" placeholder="0元">
                        <span>至</span>
                        <input type="text" placeholder="0元">
                    </div>
                </div>
            </div>
        </div>
        <div class="common-pad contact clearfix jRequired">
            <label class="f-l">联系人</label>
            <input class="f-l" type="text" placeholder="请输入联系人姓名">
        </div>
        <div class="common-pad contact-information clearfix jRequired">
            <label class="f-l">联系方式</label>
            <input class="f-l" type="text" placeholder="请输入您联系方式，座机请加上区号">
        </div>
        <div class="submit-btn">
            <input type="submit" value="发布需求">
        </div>
    </form>
</div>
<!--#include file="./common/footer.html"-->
<!--#include file="./common/js.html"-->
<script type="text/javascript">
    require(['conf/publish-require'],function(){});
</script>
<!--#include file="./common/tj.html"-->
<!--#include file="./common/statistics.html"-->
</body>

</html>
